<template name="calendarOverView">

    <h1>Kalenderübericht</h1>
    
    <div class="accordion" id="accordionPanelsStayOpenExample">
        {{#each calendar}}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{_id}}">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{_id}}" aria-expanded="true" aria-controls="collapse{{_id}}">
               
    
             <li>{{name}}</li>
    
            </button>
                <div>
                    <a href="/calendarEdit/{{_id}}" class="btn btn-outline-primary.m-5" >Edit</a>
                </div>
                <div>
                    <a href="/calendarView/{{_id}}" class="btn btn-outline-primary.m-5" >Kalendar</a>
                </div>
                <div>
                    <a href="#" id="{{_id}}" class="btn btn-outline-primary.m-5 deleteCalendar" >Löschen</a>
                </div>
            </h2>
            <div id="collapse{{_id}}" class="accordion-collapse collapse" aria-labelledby="heading{{_id}}">
                <div class="accordion-body text-dark">
                    <strong>{{user.username}}</strong> Erstellt am {{createdAt}} <code></code>
                </div>
            </div>
        </div>
        {{/each}}
    
  </div>

  
    
    <button class="btn btn-outline-primary m-5" id='newCalendar' href="./calendarEdit" >Kalender hinzufügen</button>    




    
</template>
