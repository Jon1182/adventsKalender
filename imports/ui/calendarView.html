<template name="calendarView">
  <div class="support-grid"></div>

  <section class="grid-1">
    <div class="title">
      <img src="img/img.png" />
    </div>
    {{#each days }}
    <div class="day">
      <label>
        <input type="checkbox" />
        <div class="door" id="{{day}}">
        
          <div class="front">{{day}}</div>
          <div class="back">
            <div class="text">{{riddle}}</div>
          </div>
        </div>
      </label>
    </div>
    {{/each}}
  </section>
</template>
